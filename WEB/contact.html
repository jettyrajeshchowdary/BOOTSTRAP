<html>

<head>
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body>
   
    <div>
        <h3>Contact Page</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- contact Form -->

                <form >
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label >Name</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="number" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col-4">
                            
                            <div class="form-group">
                            <label >Services</label>
                                <select  class="form-control">
                                    <option >Please Select</option>
                                    <option >Web Apps</option>
                                    <option >Mobile pps</option>
                                    <option >Cloud pps</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label >Message</label>
                                <textarea class="form-control"  cols="30" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <div>
                            <input class="btn btn-warning" type="submit" value="Sumbit Comment"/>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.16849224942!2d77.701015!3d12.962504!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1708671488594!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
